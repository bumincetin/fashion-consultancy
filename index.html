<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gülizar Ermiş | Milan Fashion Consultant</title>
    <meta name="description" content="Personal fashion consultancy in Milan. Discover the art of Italian elegance with curated boutique experiences.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Montserrat:wght@200;300;400;500&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Milanese Elegance Palette */
            --bg-cream: #FAF8F5;
            --bg-warm: #F5F0EA;
            --bg-card: #FFFFFF;
            --text-primary: #2C2825;
            --text-secondary: #6B635B;
            --text-muted: #9C948A;
            --accent-terracotta: #C4A484;
            --accent-champagne: #C5A059;
            --accent-rose: #D4A5A5;
            --border-warm: rgba(44, 40, 37, 0.08);
            --border-medium: rgba(44, 40, 37, 0.12);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Elegant Paper Texture Overlay */
        .texture::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: multiply;
        }

        /* Elegant Glass Effect - Warm Version */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-warm);
            box-shadow: 0 4px 30px rgba(44, 40, 37, 0.05);
        }

        .glass-warm {
            background: rgba(250, 248, 245, 0.9);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border-medium);
        }

        /* Card Styles */
        .card-elevated {
            background: var(--bg-card);
            border: 1px solid var(--border-warm);
            box-shadow: 0 2px 20px rgba(44, 40, 37, 0.04),
                        0 8px 40px rgba(44, 40, 37, 0.02);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card-elevated:hover {
            box-shadow: 0 8px 40px rgba(44, 40, 37, 0.08),
                        0 20px 60px rgba(44, 40, 37, 0.04);
            transform: translateY(-4px);
        }

        /* Custom Cursor - Elegant Version */
        #cursor-follower {
            width: 24px;
            height: 24px;
            border: 1.5px solid var(--accent-terracotta);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s cubic-bezier(0.16, 1, 0.3, 1),
                        width 0.3s ease,
                        height 0.3s ease,
                        opacity 0.3s ease;
            opacity: 0.6;
        }

        #cursor-follower.hover {
            width: 48px;
            height: 48px;
            opacity: 0.4;
            border-color: var(--accent-champagne);
        }

        /* Scrollbar - Elegant */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-warm);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Selection */
        ::selection {
            background: rgba(196, 164, 132, 0.25);
            color: var(--text-primary);
        }

        /* Image Treatments */
        .img-warm {
            filter: saturate(0.95) contrast(1.02);
        }

        /* Smooth Animations */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>

    <script type="importmap">

</head>
<body class="texture">
    <div id="cursor-follower"></div>
    <div id="root"></div>
    
    <script>
        const follower = document.getElementById('cursor-follower');
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Smooth cursor following
        function animate() {
            followerX += (mouseX - followerX) * 0.15;
            followerY += (mouseY - followerY) * 0.15;
            follower.style.transform = `translate3d(${followerX - 12}px, ${followerY - 12}px, 0)`;
            requestAnimationFrame(animate);
        }
        animate();

        // Cursor hover state
        document.addEventListener('mouseover', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' || e.target.closest('button') || e.target.closest('a')) {
                follower.classList.add('hover');
            }
        });
        document.addEventListener('mouseout', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' || e.target.closest('button') || e.target.closest('a')) {
                follower.classList.remove('hover');
            }
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
